<div>
    <CButton 
        color="primary"
        ref="button" 
        label="Add"
        :variant="variant"
    ></CButton>

    <button @click="variant = 'solid'">Solid</button>
    <button @click="variant = 'outline'">Outline</button>

    {{ variant }}
</div>

<script s-setup>
import CButton from "@components/Button.cmmv";
    
export default {
    layout: "default",

    components: { CButton },

    data(){
        return {
            count: 0,
            variant: "solid"
        }
    },

    methods: {
        toggleTheme(){
            this.styles.switch((this.styles.theme === "default") ? "dark" : "default");
        },

        changeVariant(newVariant){
            this.$refs.button.variant = newVariant;
        }
    }
}
</script>
