<div>
    <CButton 
        color="black"
        ref="btn"
        @click="onClick"
    >
        <template>Button</template>
    </CButton>

    <button @click="changeVariant('solid')">Solid</button>
    <button @click="changeVariant('outline')">Outline</button>
</div>

<script s-setup>
import CButton from "@components/Button.cmmv";
    
export default {
    layout: "default",

    components: { CButton },

    data(){
        return {
            count: 0
        }
    },

    methods: {
        toggleTheme(){
            this.styles.switch((this.styles.theme === "default") ? "dark" : "default");
        },

        changeVariant(newVariant){
            this.$refs.btn.variant = newVariant;
            this.$refs.btn.refreshClass();
        },

        onClick(){
            console.log("Button clicked")
        }
    }
}
</script>
